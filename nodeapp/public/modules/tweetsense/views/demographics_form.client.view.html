<section data-ng-controller="DemographicsController">
    <div class="modal-header">
            <h3 class="modal-title">
                Add a Demographic 
            </h3>
        </div>
        <div class="modal-body">
            <form role="form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <b>10</b> <input id="ex2" type="text" class="span2" value="" data-slider-min="10" data-slider-max="100" data-slider-step="1" data-slider-value="[20,45]"/> <b>100</b>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="checkbox-inline">
                      <label>
                        <input type="checkbox" value="Male">
                        Male
                      </label>
                    </div>
                    <div class="checkbox-inline">
                      <label>
                        <input type="checkbox" value="Female">
                        Female
                      </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" class="form-control" id="location">
                </div>
                <div class="form-group">
                    <label>Keywords</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Followers</label>
                            <input type="text" class="form-control" id="followers">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Friends</label>
                            <input type="text" class="form-control" id="friends">
                        </div>
                    </div>
                </div>
                <div align="center">
                    <input type="button" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</section>
