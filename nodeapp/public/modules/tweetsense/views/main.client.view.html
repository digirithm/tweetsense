
<section ng-controller="tsCtrl" id="container">
    <header id="header">
        <!--logo start-->
        <div class="brand">
            <a href="/#!/tweetsense" class="logo"><span>Tweet</span>Sense</a>
            <div class="small text-center">By Digirithm</div>
        </div>
        <!--logo end-->
        <div class="toggle-navigation toggle-left">
            <button type="button" class="btn btn-default" id="toggle-left" data-toggle="tooltip" data-placement="right" title="Toggle Navigation">
                <i class="fa fa-bars"></i>
            </button>
        </div>
        <div class="user-nav">
            
         
        </div>
    </header>

    <!--sidebar left start-->
    <aside class="sidebar">
        <div id="leftside-navigation" class="nano">
            <ul class="nano-content">
                <li class="active">
                    <a href="/#!/tweetsense"><i class="fa fa-dashboard"></i><span>Dashboard</span></a>
                </li>
                <li>
                    <a href="" ng-click="openDemographics()"><i class="fa fa-sitemap"></i><span>View Demographics</span></a>
                </li>
                <li>
                    <a href="" ng-click="openDemographicsForm()"><i class="fa fa-sitemap"></i><span>Add  Demographic</span></a>
                </li>
                
                <!--
                <li>
                    <a href="" ng-click="openPolls()"><i class="fa fa-question-circle"></i><span>Polls</span></a>
                </li>
                <li>
                    <a href="" ng-click="openTrends()"><i class="fa fa-bar-chart-o"></i><span>Trends</span></a>
                </li>
                <li>
                    <a href="" ng-click="openSuggestions()"><i class="fa fa-info-circle"></i><span>Suggestions</span></a>
                </li>-->
            </ul>
        </div>

    </aside>
    <!--sidebar left end-->
    <!--main content start-->
    <section class="main-content-wrapper">
        <section id="main-content">
            <!--tiles start-->
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="dashboard-tile detail tile-red">
                        <div class="content">
                            <h1 class="text-left">{{ counts.tweets }} </h1>
                            <p>Tweets</p>
                        </div>
                        <div class="icon"><i class="fa fa-envelope"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="dashboard-tile detail tile-turquoise">
                        <div class="content">
                            <h1 class="text-left">{{ counts.demographics }} </h1>
                            <p>Demographics</p>
                        </div>
                        <div class="icon"><i class="fa fa-users"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="dashboard-tile detail tile-blue">
                        <div class="content">
                            <h1 class="text-left">{{ counts.polls }} </h1>
                            <p>Polls</p>
                        </div>
                        <div class="icon"><i class="fa fa fa-comments"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="dashboard-tile detail tile-purple">
                        <div class="content">
                            <h1 class="text-left timer">{{counts.trends}} </h1>
                            <p>Trends</p>
                        </div>
                        <div class="icon"><i class="fa fa-bar-chart-o"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!--tiles end-->


            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Hotspots</h3>
                            <div class="actions pull-right">
                                <i class="fa fa-chevron-down"></i>
                                <i class="fa fa-times"></i>
                            </div>
                        </div>
                        <div class="panel-body" ng-controller="tsChoropleth">
                           
                               <div id="choropleth_demo"></div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Timeline</h3>
                            <div class="actions pull-right">
                                <i class="fa fa-chevron-down"></i>
                                <i class="fa fa-times"></i>
                            </div>
                        </div>
                        <div class="panel-body" ng-controller="tsTimeline">
                            <div id="timeline" ></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--main content end-->
